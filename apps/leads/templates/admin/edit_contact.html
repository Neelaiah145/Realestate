{% extends "admin_base.html" %}
{% block content %}
<style>
    .form-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 60vh;
}

.form-card {
    background: #ffffff;
    width: 420px;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
}

.form-title {
    margin-bottom: 20px;
    text-align: center;
    color: #333;
}

.lead-form .form-group {
    margin-bottom: 15px;
}

.lead-form label {
    display: block;
    margin-bottom: 6px;
    font-weight: 500;
    color: #555;
}

.lead-form input {
    width: 50%;
    padding: 10px;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 14px;
}

.lead-form input:focus {
    outline: none;
    border-color: #1976d2;
}

.form-actions {
    display: flex;
    gap:10px;
    margin-top: 20px;
}

.btn {
    padding: 10px 18px;
    border-radius: 6px;
    text-decoration: none;
    font-weight: 500;
    cursor: pointer;
    border: none;
}

.btn-primary {
    background: #1976d2;
    color: #fff;
}

.btn-primary:hover {
    background: #1565c0;
}

.btn-cancel {
    background: #e0e0e0;
    color: #333;
}

.btn-cancel:hover {
    background: #bdbdbd;
}

</style>




        <form method="POST" class="lead-form">
            {% csrf_token %}

            <div class="form-group">
                <label>Name</label>
                <input type="text"  name="name" value="{{ lead.name }}" required>
            </div>

            <div class="form-group">
                <label>Phone Number</label>
                <input type="text" name="phone" value="{{ lead.phone }}" required>
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" value="{{ lead.email }}" required>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Update</button>
                <a href="{% url 'contacts' %}" class="btn btn-cancel">Cancel</a>
            </div>
        </form>
    </div>
</div>

{% endblock %}
