<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", Roboto, Arial, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #eef2ff, #f8fafc);
        }

        .success-card {
            background: #ffffff;
            padding: 40px 30px;
            max-width: 420px;
            width: 90%;
            border-radius: 14px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
            animation: fadeIn 0.6s ease-in-out;
        }

        .success-icon {
            width: 70px;
            height: 70px;
            margin: 0 auto 20px;
            background: #2c6eb7;
            color: #ffffff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            font-weight: bold;
        }

        h2 {
            font-size: 26px;
            margin-bottom: 10px;
            color: #111827;
        }

        p {
            font-size: 16px;
            color: #6b7280;
            line-height: 1.6;
            margin-bottom: 25px;
        }

        .success-card a {
            display: inline-block;
            padding: 12px 26px;
            background: #4f46e5;
            color: #ffffff;
            text-decoration: none;
            border-radius: 10px;
            font-size: 15px;
            transition: background 0.3s ease;
        }

        .success-card a:hover {
            background: #4338ca;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(12px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <div class="success-card">
        <div class="success-icon">âœ“</div>
        <h2>Thank you!</h2>
        <p>Your Lead was submitted successfully. Our Agent will contact you shortly.</p>

        <!-- Optional button -->
        <a href="{% url 'submit_lead' %}">Go Back Home</a>
    </div>

</body>
</html>
