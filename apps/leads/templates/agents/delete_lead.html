{% extends "agent_base.html" %}

{% block content %}
<h2>Delete Lead</h2>

<p>Are you sure you want to delete <strong>{{ lead.name }}</strong>?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" style="color:red;">Yes, Delete</button>
    <a href="{% url 'agent_leads' %}">Cancel</a>
</form>
{% endblock %}
