<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
            font-family: "Inter", "Segoe UI", Arial, sans-serif;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: #f8fafc;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
        }

        .login-card {
            width: 100%;
            max-width: 380px;
            background: #ffffff;
            padding: 32px;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(15, 23, 42, 0.12);
        }

        .login-card h2 {
            text-align: center;
            margin-bottom: 6px;
            font-size: 26px;
            font-weight: 700;
            color: #0f172a;
        }

        .subtitle {
            text-align: center;
            color: #64748b;
            font-size: 14px;
            margin-bottom: 26px;
        }

        .messages p {
            color: #dc2626;
            font-size: 14px;
            text-align: center;
            margin-bottom: 12px;
        }

        .form-group {
            position: relative;
            margin-bottom: 16px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 44px 14px 14px;
            border-radius: 10px;
            border: 1px solid #e5e7eb;
            font-size: 14px;
            transition: 0.2s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.15);
        }

        .toggle-password {
            position: absolute;
            top: 50%;
            right: 14px;
            transform: translateY(-50%);
            cursor: pointer;
            color: #94a3b8;
            font-size: 16px;
        }

        .toggle-password:hover {
            color: #4f46e5;
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #4f46e5, #4338ca);
            border: none;
            border-radius: 12px;
            color: #ffffff;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 6px;
            transition: 0.2s ease;
        }

        .login-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 20px rgba(79, 70, 229, 0.35);
        }

        .auth-footer a {
            color: #f35308;
        }

        .auth-footer a:hover {
            color: #f76c09;
        }

        .form-group {
            position: relative;
            display: flex;
            align-items: center;
        }

        .form-group .icon {
            position: absolute;
            left: 12px;
            font-size: 16px;
            color: #6b7280;
        }

        .form-group input {
            width: 100%;
            padding: 12px 40px;
            padding-left: 36px;
            font-size: 14px;
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            cursor: pointer;
            color: #6b7280;
        }

        @media (max-width: 480px) {
            .login-card {
                padding: 26px;
            }
        }
    </style>
</head>

<body>

    <div class="login-card">
        <h2>Welcome Back</h2>
        <p class="subtitle">Login Your Email/Password</p>


        <div class="messages">
            {% for message in messages %}
            <p>{{ message }}</p>
            {% endfor %}
        </div>

        <form method="post">
            {% csrf_token %}

            <div class="form-group">
                <span class="icon">‚úâÔ∏è</span>
                <input type="email" name="email" placeholder="Email address" required>
            </div>

            <div class="form-group">
                <span class="icon">üîë</span>
                <input type="password" name="password" id="password" placeholder="Password" required>
                <i class="fa-solid fa-eye toggle-password" id="togglePassword"></i>
            </div>

            <button type="submit" class="login-btn">Login</button>

            <div class="auth-footer">
                <a href="#">Forgot Password?</a>
            </div>

        </form>
    </div>

    <script>
        const togglePassword = document.getElementById("togglePassword");
        const passwordInput = document.getElementById("password");

        togglePassword.addEventListener("click", function () {
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                this.classList.remove("fa-eye");
                this.classList.add("fa-eye-slash");
            } else {
                passwordInput.type = "password";
                this.classList.remove("fa-eye-slash");
                this.classList.add("fa-eye");
            }
        });
    </script>

</body>

</html>
