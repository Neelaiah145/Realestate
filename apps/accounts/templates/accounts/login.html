<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Font Awesome (IMPORTANT: must be before body) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
            font-family: "Inter", "Segoe UI", Arial, sans-serif;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: #f8fafc;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
        }

        .login-card {
            width: 100%;
            max-width: 400px;
            background: #ffffff;
            padding: 32px;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(15, 23, 42, 0.12);
        }

        .login-card h2 {
            text-align: center;
            margin-bottom: 6px;
            font-size: 26px;
            font-weight: 700;
            color: #0f172a;
        }

        .subtitle {
            text-align: center;
            color: #64748b;
            font-size: 14px;
            margin-bottom: 26px;
        }

        .messages p {
            color: #dc2626;
            font-size: 14px;
            text-align: center;
            margin-bottom: 12px;
        }

        .form-group {
            position: relative;
            margin-bottom: 16px;
        }

        .form-group i.icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #6b7280;
            font-size: 16px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 44px;
            padding-left: 38px;
            border-radius: 10px;
            border: 1px solid #e5e7eb;
            font-size: 14px;
            transition: 0.2s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.15);
        }

        .toggle-password {
            position: absolute;
            top: 50%;
            right: 14px;
            transform: translateY(-50%);
            cursor: pointer;
            color: #6b7280;
            font-size: 16px;
        }

        .toggle-password:hover {
            color: #4f46e5;
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #4f46e5, #4338ca);
            border: none;
            border-radius: 12px;
            color: #ffffff;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 6px;
            transition: 0.2s ease;
        }

        .login-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 20px rgba(79, 70, 229, 0.35);
        }

        .auth-footer {
            text-align: center;
            margin-top: 14px;
        }

        .auth-footer a {
            font-size: 14px;
            color: #f35308;
            text-decoration: none;
            font-weight: 600;
        }

        .auth-footer a:hover {
            color: #f76c09;
            text-decoration: underline;
        }

        .contact-admin {
            text-align: center;
            margin-top: 18px;
        }

        .contact-admin p {
            font-size: 14px;
            color: #64748b;
            margin: 0;
        }

        .contact-admin a {
            color: #4f46e5;
            font-weight: 600;
            text-decoration: none;
            margin-left: 4px;
        }

        .contact-admin a:hover {
            text-decoration: underline;
        }

        .form-group {
            position: relative;
            margin-bottom: 15px;
        }

        .icon {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
        }

        input {
            padding: 10px 10px 10px 35px;
            width: 100%;
        }

        .otp-box {
            display: flex;
            gap: 10px;
        }

        .otp-box input {
            width: 50px;
            text-align: center;
            font-size: 18px;
        }


        @media (max-width: 480px) {
            .login-card {
                padding: 26px;
            }
        }
    </style>
</head>

<body>

    <div class="login-card">
        <h2>Welcome Back</h2>
        <p class="subtitle">Login with your Email & Password</p>

        <div class="messages">
            {% for message in messages %}
            <p>{{ message }}</p>
            {% endfor %}
        </div>

        <form method="post">
            {% csrf_token %}

            <div class="form-group">
                <i class="fa-solid fa-envelope icon"></i>
                <input type="email" name="email" placeholder="Email address" required>
            </div>

            <div class="form-group">
                <i class="fa-solid fa-lock icon"></i>
                <input type="password" name="password" id="password" placeholder="Password" required>
                <i class="fa-solid fa-eye toggle-password" id="togglePassword"></i>
            </div>

            <div class="form-group">
                <i class="fa-solid fa-phone icon"></i>
                <input type="text" name="phone" id="phone" placeholder="Phone number" required>
            </div>

            <button type="button" id="sendOtpBtn" class="login-btn">
                Send OTP
            </button>



            <button type="submit" class="login-btn">Login</button>

            <div class="auth-footer">
                <a href="#">Forgot Password?</a>
            </div>

            <div class="contact-admin">
                <p>
                    Donâ€™t have an account?
                    <a href="#">Contact Admin</a>
                </p>
            </div>
        </form>
    </div>

<script>
document.getElementById("sendOtpBtn").onclick = function () {
    const phone = document.getElementById("phone").value;
    const csrf = document.querySelector('[name=csrfmiddlewaretoken]').value;

    if (!phone || phone.length < 10) {
        alert("Enter valid phone number");
        return;
    }

    fetch("{% url 'send_otp' %}", {
        method: "POST",
        headers: {
            "Content-Type": "application/x-www-form-urlencoded",
            "X-CSRFToken": csrf
        },
        body: "phone=" + encodeURIComponent(phone)
    })
    .then(res => res.json())
    .then(data => {
        if (data.success) {
            // ðŸ”‘ redirect to OTP validate page
            window.location.href = "{% url 'otp_form' %}";
        } else {
            alert(data.error || "OTP not sent");
        }
    });
};
</script>



</body>

</html>
