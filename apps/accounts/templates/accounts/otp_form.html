<form method="post" action="{% url 'verify_otp' %}">
    {% csrf_token %}

    <input type="text" name="otp" placeholder="Enter OTP" maxlength="6" required>
    <button type="submit">Verify OTP</button>

    {% for message in messages %}
        <p style="color:red">{{ message }}</p>
    {% endfor %}
</form>
