{% extends "admin_base.html" %}
{% block content %}

<style>
    .card {
        background: #ffffff;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.08);
        margin-bottom: 30px;
    }

    .card-title {
        font-size: 20px;
        font-weight: 600;
        margin-bottom: 20px;
        color: #374151;
    }

    .form-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
    }

    .form-group label {
        display: block;
        font-weight: 500;
        margin-bottom: 6px;
        color: #4b5563;
    }

    .form-group input,
    .form-group select {
        width: 100%;
        padding: 10px 12px;
        border: 1px solid #d1d5db;
        border-radius: 8px;
        font-size: 14px;
        transition: 0.2s ease;
    }

    .form-group input:focus,
    .form-group select:focus {
        border-color: #6366f1;
        outline: none;
        box-shadow: 0 0 0 3px rgba(99,102,241,0.2);
    }
.button-group {
    margin-top: 20px;
    display: flex;
    justify-content: flex-end;
    gap: 12px;
}

.btn {
    padding: 10px 20px;
    border-radius: 8px;
    font-weight: 600;
    text-decoration: none;
    display: inline-block;
    cursor: pointer;
    transition: 0.3s ease;
}

/* Primary Button */
.btn-primary {
    background: linear-gradient(135deg, #6366f1, #4f46e5);
    color: white;
    border: none;
}

.btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 15px rgba(99,102,241,0.4);
}

/* Secondary Button (Back) */
.btn-secondary {
    background: #f3f4f6;
    color: #374151;
    border: 1px solid #d1d5db;
}

.btn-secondary:hover {
    background: #e5e7eb;
}


</style>

<!-- Create Agent Form -->
<div class="card">
    <div class="card-title">Create Agent</div>

    <form method="post">
        {% csrf_token %}

        <div class="form-grid">
            <div class="form-group">
                <label>Username</label>
                <input name="username" required>
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" required>
            </div>

            <div class="form-group">
                <label>Phone</label>
                <input name="phone">
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" required>
            </div>

            <div class="form-group">
                <label>Role</label>
                <select name="role">
                    <option value="agent">Agent</option>
                </select>
            </div>
        </div>
<div class="button-group">
    <a href="{% url 'admin_create_agent' %}" class="btn btn-secondary">Back</a>
    <button type="submit" class="btn btn-primary">Create Agent</button>
</div>

    </form>
</div>

{% endblock %}
